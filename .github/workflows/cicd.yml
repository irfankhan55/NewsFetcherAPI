name: .NET build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/NewsFetcher.Api

    - name: Build and test
      run: dotnet build --no-restore
      working-directory: ./src/NewsFetcher.Api

    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./src/NewsFetcher.Api

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./tests/NewsFetcherAPI.UnitTests

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./tests/NewsFetcherAPI.UnitTests

    - name: Run Tests and Collect Results
      run: dotnet test --no-build --logger "trx;LogFileName=TestResults.trx" --results-directory ./TestResults
      working-directory: ./tests/NewsFetcherAPI.UnitTests

    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: ./tests/NewsFetcherAPI.UnitTests/TestResults/*.trx

    - name: Generate Test Summary Table
      run: |
        sudo apt-get install -y libxml2-utils
        echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
        echo "| Test | Outcome | Duration |" >> $GITHUB_STEP_SUMMARY
        echo "|------|---------|----------|" >> $GITHUB_STEP_SUMMARY

        for trx in ./tests/NewsFetcherAPI.UnitTests/TestResults/*.trx; do
          if [ -f "$trx" ]; then
            xmllint --xpath '//Results/UnitTestResult' "$trx" | \
            tr '>' '\n' | grep 'UnitTestResult ' | while read line; do
              test=$(echo "$line" | sed -E 's/.*testName="([^"]+)".*/\1/')
              outcome=$(echo "$line" | sed -E 's/.*outcome="([^"]+)".*/\1/')
              duration=$(echo "$line" | sed -E 's/.*duration="([^"]+)".*/\1/')
              echo "| $test | $outcome | $duration |" >> $GITHUB_STEP_SUMMARY
            done
          fi
        done